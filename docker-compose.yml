version: '3.6'
services:
  Elasticsearch:
    image: elasticsearch:7.16.2
    container_name: elasticsearch
    restart: always
    volumes:
      - elastic_data:/usr/share/elasticsearch/data/
      - elastic_config:/usr/share/elasticsearch/config/
    environment:
       ES_JAVA_OPTS: "-Xmx256m -Xms256m"
       discovery.type: single-node    
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elk

  Logstash:
    image: logstash:7.16.2
    container_name: logstash
    restart: always
    volumes:
      - logstash_pipeline:/usr/share/logstash/pipeline
      - logstash_config:/usr/share/logstash/config  
    depends_on:
      - Elasticsearch
    ports:
      - 9600:9600
    environment:
       LS_JAVA_OPTS: "-Xmx256m -Xms256m"    
    networks:
      - elk

  Kibana:
    image: kibana:7.16.2
    container_name: kibana
    restart: always       
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200  
    depends_on:
      - Elasticsearch  
    networks:
      - elk
    
volumes:
  elastic_data:
    driver: local
  elastic_config:
    driver: local
  logstash_pipeline:
    driver: local
  logstash_config:
    driver: local

networks:
  elk:
    name: elk
